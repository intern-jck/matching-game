<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Game App</title>

    <!-- Font Awesome 5-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My CSS -->
    <!-- <link href="styles/card-table.css" rel="stylesheet"> -->
    <link href="styles/style.css" rel="stylesheet">

    <!-- My Scripts -->
    <script src="scripts/script.js" defer></script>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>

</head>

<body>

    <!-- GAME -->
    <header>
        <div class="container">
            <h1 id="site-header">Matching Game</h1>
        </div>
    </header>


    <div id="game-section" class="container-fluid">

        <div class="row">
            <div id="game-control" class="d-flex justify-content-center">
                <button onclick="showRules();">Rules</button>
                <button onclick="newGame();">New Game</button>
                <button onclick="clearTable();">Clear Table</button>
                <button onclick="checkMatch();">Check Set</button>
                <button onclick="hint();">Hint</button>
                <button onclick="drawThree();">Draw 3</button>
            </div>
        </div>

        <div class="row">
            <h1 id="scoreboard">POINTS: <span id="points">0</span></h1>
        </div>

        <div class="row">
            <div id="card-table" class="p-2">

                <div class="row my-1">
                    <div id="cell-0" class="col">

                    </div>
                    <div id="cell-1" class="col">

                    </div>
                    <div id="cell-2" class="col">

                    </div>
                    <div id="cell-3" class="col">

                    </div>
                    <div id="cell-12" class="col">

                    </div>
                </div>

                <div class="row my-1">
                    <div id="cell-4" class="col">

                    </div>
                    <div id="cell-5" class="col">

                    </div>
                    <div id="cell-6" class="col">

                    </div>
                    <div id="cell-7" class="col">

                    </div>
                    <div id="cell-13" class="col">

                    </div>
                </div>

                <div class="row my-1">
                    <div id="cell-8" class="col">

                    </div>
                    <div id="cell-9" class="col">

                    </div>
                    <div id="cell-10" class="col">

                    </div>
                    <div id="cell-11" class="col">

                    </div>
                    <div id="cell-14" class="col">

                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- Hidden -->
    <div class="container">

        <div id="rules" class="overlay">

            <!-- figure out how to add a button..... -->
            <i class="fas fa-times" onclick="closeRules()"></i>
            <!-- <a href="javascript:void(0)" class="close" onclick="closeRules()">&times;</a> -->

            <!-- Content -->
            <div class=" rules-content">
                <h2>Rules</h2>
                <p>Find a set with either all the same or different:</p>
                <div class="examples">
                    <div class="example-1">
                        <h4>Color</h4>
                        <h4>Red, Green or Blue</h4>
                        <img src="images/cards/png/card-20.png" class="example-card">
                        <img src="images/cards/png/card-47.png" class="example-card">
                        <img src="images/cards/png/card-74.png" class="example-card">
                    </div>
                    <div class="example-2">
                        <h4>Texture</h4>
                        <h4>Empty, Shaded, or Filled</h4>
                        <img src="images/cards/png/card-0.png" class="example-card">
                        <img src="images/cards/png/card-40.png" class="example-card">
                        <img src="images/cards/png/card-80.png" class="example-card">
                    </div>
                    <div class="example-3">
                        <h4>Amount</h4>
                        <h4>One, Two or Three</h4>
                        <img src="images/cards/png/card-56.png" class="example-card">
                        <img src="images/cards/png/card-59.png" class="example-card">
                        <img src="images/cards/png/card-62.png" class="example-card">

                    </div>
                    <div class="example-4">
                        <h4>Shape</h4>
                        <h4>Triangle, Square or Circle</h4>
                        <img src="images/cards/png/card-24.png" class="example-card">
                        <img src="images/cards/png/card-70.png" class="example-card">
                        <img src="images/cards/png/card-35.png" class="example-card">
                    </div>
                </div>
            </div>
        </div>

    </div>



</body>

</html>
