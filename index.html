<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>

    <link href="styles/style.css" rel="stylesheet">
    <script src="scripts/script.js" defer></script>

    <title>Set Game App</title>

</head>

<body>

    <header>
        <div class="container">
            <h2 class="text-center">Matching Game</h2>
        </div>
    </header>

    <section id="game-section">

        <div class="container-fluid">

            <div class="row">

                <div id="game-table" class="col">
                    <div id="game-control">
                        <div id="main-buttons">
                            <button onclick="newGame();">New Game</button>
                            <button onclick="clearTable();">Clear Table</button>
                        </div>
                        <div id="gameplay-buttons">
                            <button onclick="checkMatch();">Check Set</button>
                            <button onclick="hint();">Hint</button>
                            <button onclick="drawThree();">Draw 3</button>
                        </div>
                        <div id="scoreboard">
                            <h2>Matches <span id="points">0</span></h2>
                        </div>
                    </div>

                    <div id="card-table">
                    </div>
                </div>

            </div>

        </div>

    </section>
</body>

</html>
