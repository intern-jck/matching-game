<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="styles/style.css" rel="stylesheet">
    <script src="scripts/script.js" defer></script>

    <title>Set Game App</title>

</head>

<body>

    <header>
        <div class="container">
            <h2 class="text-center">Matching Game</h2>
        </div>
    </header>

    <section id="game-section">

        <div class="container">

            <div class="row">
                <div id="game-control" class="col d-flex justify-content-center align-items-center">
                    <button onclick="newGame();">New Game</button>
                    <button onclick="clearTable();">Clear Table</button>
                    <button onclick="checkMatch();">Check Set</button>
                    <button onclick="hint();">Hint</button>
                    <button onclick="drawThree();">Draw 3</button>
                    <h4><span id="points">0</span></h4>
                </div>
            </div>

            <div class="row ">
                <div id="card-table">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div id="cell-0" class="col img-fluid card-cell">

                        </div>
                        <div id="cell-1" class="col img-fluid card-cell">

                        </div>
                        <div id="cell-2" class="col img-fluid card-cell">

                        </div>
                        <div id="cell-3" class="col img-fluid card-cell">

                        </div>
                        <div id="cell-12" class="col img-fluid card-cell">

                        </div>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center">
                        <div id="cell-4" class="col card-cell ">

                        </div>
                        <div id="cell-5" class="col card-cell">

                        </div>
                        <div id="cell-6" class="col card-cell">

                        </div>
                        <div id="cell-7" class="col card-cell">

                        </div>
                        <div id="cell-13" class="col card-cell">

                        </div>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center">
                        <div id="cell-8" class="col card-cell ">

                        </div>
                        <div id="cell-9" class="col card-cell">

                        </div>
                        <div id="cell-10" class="col card-cell">

                        </div>
                        <div id="cell-11" class="col card-cell">

                        </div>
                        <div id="cell-14" class="col card-cell">

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>


</body>

</html>
